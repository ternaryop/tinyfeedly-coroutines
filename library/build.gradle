apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "com.vanniktech.maven.publish"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8

        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:${rootProject.ext.kotlinxCoroutinesCore}"

    api "com.squareup.okhttp3:okhttp:${rootProject.ext.okhttp3HttpLibVersion}"

    api "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofitLibVersion}"
    api "com.squareup.retrofit2:converter-moshi:${rootProject.ext.retrofitConverterMoshiLibVersion}"

    api "com.squareup.moshi:moshi:${rootProject.ext.moshiLibVersion}"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:${rootProject.ext.moshiKotlinCodegenLibVersion}"

    testImplementation "junit:junit:${junitLibVersion}"
    androidTestImplementation "androidx.test:runner:${androidXTestRunner}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${androidXEspressoCoreLibVersion}"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
repositories {
    mavenCentral()
}
